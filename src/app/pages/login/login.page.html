<app-header></app-header>

<ion-content [fullscreen]="true">
 <app-navbar></app-navbar>

<ion-card class="ion-margin-top ion-card-form">
  <ion-card-header>
    <div class="ion-text-center">
      <ion-card-title class="" mode="ios">Sistema de Identificación de Ganado</ion-card-title>
      <ion-card-subtitle class="" mode="ios">
        <h4 class="no-capital-letters color-text-black">
         <strong>Iniciar sesión</strong>
        </h4>
      </ion-card-subtitle>
    </div>
  </ion-card-header>
  <ion-card-content>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input label="Usuario*:"  labelPlacement="floating" type="text"  class="color-label-floating"></ion-input>
            </ion-item>
            <ion-item >
              <ion-input label="Contraseña*:"  labelPlacement="floating" type="password" class="color-label-floating"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-end">
          <ion-col size="auto">
            <ion-button class="no-capital-letters" fill="outline">Iniciar sesión</ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-end">
          <ion-col size="auto" class="ion-no-margin">
            <ion-button class="no-capital-letters mr-0" fill="clear"  [routerLink]="['/validar-codigo']">Registrar usuario</ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-end">
          <ion-col size="auto" class="ion-no-margin">
            <ion-button class="no-capital-letters mr-0 mt-0" fill="clear" [routerLink]="['/restablecer-contrasenia']">Restablecer contraseña</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>

</ion-content>

<app-footer></app-footer>
