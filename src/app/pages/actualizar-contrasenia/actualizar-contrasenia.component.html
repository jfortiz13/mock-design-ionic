<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row  class="ion-justify-content-justify">
      <ion-col size="11" sizeMd="6">
        <div class="ion-text-center">
          <h2><strong>Actualizar contraseña</strong></h2>
        </div>
      </ion-col>
    </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="11" sizeMd="6">
      <form>
        <ion-item>
          <ion-input labelPlacement="floating" type="text">
            <div slot="label">Contraseña nueva<ion-text>*</ion-text>:</div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input labelPlacement="floating" type="text">
            <div slot="label">Confirmar contraseña<ion-text>*</ion-text>:</div>
          </ion-input>
        </ion-item>
      </form>
    </ion-col>
    <ion-col size="11" sizeMd="6">
      <ion-item lines="none">
      <ion-text color="secondary">
        <h6>* Campos obligatorios</h6>
      </ion-text>
    </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-end">
    <ion-col size="auto" class="ion-no-margin">
      <ion-button class="ion-text-capitalize" color="secondary" fill="outline" [routerLink]="['/login']">Cancelar</ion-button>
      <ion-button class="ion-text-capitalize" fill="outline">Guardar</ion-button>
    </ion-col>
  </ion-row>
 </ion-grid>

 </ion-content>
 <app-footer></app-footer>
